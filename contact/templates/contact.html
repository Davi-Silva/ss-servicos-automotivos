{% extends "base.html" %}

{% block content %}

<section class="container">
    <div class="row">
        <div class="col-md-12">
            <header>
                <h1 class="text-center">{{ title }}</h1>
            </header>
        </div>
        <div class="col-md-12">
            <form method="POST" action="../">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Enviar</button>
            </form>
        </div>


    </div>
</section>

{% endblock content %}
