{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="contact-page">
    <header class="big-title parallax-window" data-parallax="scroll" data-image-src="{% static 'img/dirt-road.jpg' %}">
        <h1 class="text-center">{{ title }}</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="../">
                    {% csrf_token %}
                        {{ form.as_p }}
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="col-md-12">
                <a id="phone" href="tel:31999460809">
                    <i class="fas fa-phone"></i>
                    <br>
                    <p>(31) 9 9946-0809</p>
                </a>
            </div>
        </div>
    </div>

</div>







{% endblock content %}
