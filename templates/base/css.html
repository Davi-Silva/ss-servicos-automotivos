{% load static %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!-- jquery-confirm CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static '/css/main.css' %}" />
{% if 'contato' in request.path %}
<link rel="stylesheet" href="{% static '/css/contact.css' %}" />
{% endif %}

{% if 'sobre' in request.path %}
<link rel="stylesheet" href="{% static '/css/about.css' %}" />
{% endif %}

{% if 'consultoria' in request.path %}
<link rel="stylesheet" href="{% static '/css/consulting.css' %}" />
{% endif %}

{% if request.path == "/" %}
<link rel="stylesheet" href="{% static '/css/homepage.css' %}" />
{% endif %}

{% if 'vale' in request.path %}
<link rel="stylesheet" href="{% static '/css/company-page.css' %}" />
{% endif %}

<!-- Custom Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
